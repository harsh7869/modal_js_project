<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal </title>
    <link rel="shortcut icon" href="images" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>

<body>
    <div class="wrapper">
        <div class="circle-top circle"></div>
        <div class="circle-bottom circle"></div>

        <div class="card">
            <img src="images/IMG_8096.jpg" alt="user image">
            <h2 class="user-name">Harsh&nbsp;Shukla</h2>
            <h3 class="user-designation">Web Developer</h3>

            <div class="buttons-group">
                <button id="share-btn">
                    <i class="fa-solid fa-share"></i>
                    Contact Me
                </button>
                <button id="follow-btn">Follow Me</button>
            </div>
        </div>
    </div>



    <div class="modal" id="profile-modal">
        <div class="modal-header">
            <h2 class="modal-title">Contact Me</h2>
            <div>
                <i class="fa-solid fa-xmark modal-close" id="profile-modal-close"></i>
            </div>
        </div>

        <div class="modal-body">
            <h3>Contact Me Via</h3>

            <div class="social-icons">
                <a href="https://www.linkedin.com/in/harsh-shukla-57266a224" id="linkedin-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://www.facebook.com/profile.php?id=100036292720942" id="facebook-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/harsh_shukla37/profilecard/?igsh=MWJ5d29hMmVya3E3OQ==" id="instagram-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://wa.me/qr/F5DKZSIG3QN7I1" id="whatsapp-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
            </div>
        </div>
    </div>


     <div class="modal" id="follow-modal">

        <div class="modal-header">
            <h2 class="modal-title">Github Profile</h2>
            <div>
                <i class="fa-solid fa-xmark modal-close" id="follow-modal-close"></i>
            </div>
        </div>

        <div class="modal-body">
            <h3>Check my Repositories</h3>

            <div class="social-icons">
                <a href="https://github.com/harsh7869" id="github-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>

                <a href="https://github.com/harsh7869" id="follow-unfollow" target="_blank">
                    Follow
                </a>
            </div>
        </div>
    </div>



    <div class="overlay" id="overlay"></div>


    <script src="script.js"></script>
</body>

</html>
